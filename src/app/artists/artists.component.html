<h2>Artistas</h2>
<form (submit)="getArtists()">
  <div class="form-group row">
      <div class="col-md-4">
          <input class="form-control" type="text" name="artist" [(ngModel)]="artist">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary">Buscar</button>
      </div>
  </div>
</form>
<ul>
  <li *ngFor="let artist of artists">
    <a routerLink="artist/{{artist.name}}">{{artist.name}}</a>
  </li>
</ul>
