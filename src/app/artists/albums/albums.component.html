<p>Albums de: {{artistName}}</p>
<div *ngIf="!error">
    <ul class="albums">
        <li *ngFor="let album of albums">
          <img *ngIf="album.image[1]['#text']" src="{{album.image[1]['#text']}}">
          <a routerLink="{{album.name}}">{{album.name}}</a>
        </li>
      </ul>
</div>
<div *ngIf="error">
  <span>{{error}}</span>
</div>
